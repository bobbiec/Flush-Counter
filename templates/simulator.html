  <h1 class="text-center">Flush it yourself!</h1>

  <menu>
      <div class="center-block">
      <button onclick="playSound()" type="button" class="btn btn-primary btn-lg"> Flush for yourself!
      <audio id="audio" src="{{ url_for('static', filename = 'Toilet_Flushing-KevanGC-917782919.mp3') }}"></audio>

        var d = new Date();
        var timeHours = d.getHours();

          var audio = document.getElementById("audio");
          audio.play();
          alert("flushed! Current time is "+timeHours+":"+timeMinutes);
