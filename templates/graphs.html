<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flush Analytics</title>
  <script src="src/model/Book.js"></script>
</head>
<body>
  <h1>G-RAPHS</h1>
  <h2></h2>
  <p>This app supports the following animals:</p>
  <img src="http://animals.sandiegozoo.org/sites/default/files/2016-11/animals_hero_giraffe_1_0.jpg">
  <menu>
    <li><a href="/"><button type="button">click to go back</button></a></li>
    </menu>
  <!-- Latest compiled and minified plotly.js JavaScript -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <div id="graph" style="width:600px;height:250px;"></div>
  <script>
      var data = [
          {
              z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
              type: 'heatmap'
          }
      ];

      Plotly.newPlot('tester', data);
  </script>

<head>
  <!-- Plotly.js -->
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          </head>
          <body>
          <!-- Plotly chart will be drawn inside this DIV -->
          <div id="myDiv" style="width:100%;height:100%"></div>
          <script>
            
            
Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/alpha_shape.csv', function(err, rows){
      function unpack(rows, key) {
          //return rows.map(function(row) {return row[key];});
          
          if (key != 'z') {
              return rows.map(function(row) { 
                  return (Math.floor(2*row[key])); 
                  });
          }
          else {
              return rows.map(function(row) {return Math.floor(row[key]/8);});  
          }
          
      }
    
 var data = [{
   x: unpack(rows, 'x'),
   y: unpack(rows, 'y'),
   z: unpack(rows, 'z'),
   mode: 'markers',
   type: 'scatter3d',
   marker: {
     color: 'rgb(23, 190, 207)',
     size: 2    
   }},{
     alphahull: 7,
     opacity: 0.1,
     type: 'mesh3d',
     x: unpack(rows, 'x'),
     y: unpack(rows, 'y'),
     z: unpack(rows, 'z')
   }];
  var layout = {
    autosize: true,
    height: 480,
    scene: {
        aspectratio: {
            x: 1,
            y: 1,
            z: 1
        },
        camera: {
            center: {
                x: 0,
                y: 0,
                z: 0
            },
            eye: {
                x: 1.25,
                y: 1.25,
                z: 1.25
            },
            up: {
                x: 0,
                y: 0,
                z: 1
            }
        },
        xaxis: {
            type: 'linear',
            zeroline: false
        },
        yaxis: {
            type: 'linear',
            zeroline: false
        },
        zaxis: {
            type: 'linear',
            zeroline: false
        }
    },
    title: 'Location of flushes at specific hour',
    width: 477
  };

  Plotly.newPlot('myDiv', data, layout);

});

    </script>
    </body>
</body>
</html>
